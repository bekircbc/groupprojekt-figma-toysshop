<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Who does not like pastel colors?" />
    <meta
      name="keywords"
      content="Username, Password and Submit functionalities."
    />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="./css/mobile.css"
      media="screen and (max-width:320px)"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img src="./myAssets/2.png" alt="Logo" height="100rem" />
      </div>

      <nav>
        <a href="#">Home</a>
        <a href="#">Alter</a>
        <a href="#">Angebot</a>
      </nav>

      <section class="navbar">
        <a href="#"
          >Search
          <i class="fas fa-search"></i>
        </a>
        <a href="#"
          >Login
          <i class="fas fa-user-circle"></i>
        </a>
      </section>
    </header>

    <div class="box">
      <h2>Login</h2>
      <form>
        <div class="inputBox">
          <i class="fas fa-at"></i>

          <input type="text" name="" placeholder="Username" required="#" />
          <!-- <label>Username</label> -->
        </div>
        <div class="inputBox">
          <i class="fas fa-lock"></i>
          <input
            type="Password"
            name="Password"
            required="#"
            placeholder="Password"
          />
        </div>
        <div class="submit-bx">
          <input type="submit" name="" value="Submit" />
        </div>
      </form>
    </div>

    <!-- Buradan itibaren -->

    <script
      src="https://kit.fontawesome.com/7484c9ff97.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
