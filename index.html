<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

              type="email"

              id=""

          <div class="p-box">

            </p>

      </div>

      <div class="footer-teaser">
        <ul>
          <li>
            <a>
              <video
                src="./myAssets/simge.mp4"

                muted

            <a> <img src="./myAssets/stores.jpeg" alt="apps" /></a>

          </li>
          <li>
